name: Node.js CI   

on:
  pull_request:     
    branches: [ main ]

jobs:
  build:            
    runs-on: ubuntu-latest  

    strategy:
      matrix:
        node-version: [20.x]  

    services:
      mongo:        # MongoDB service container
        image: mongo:6.0      # Pull official MongoDB 6.0 image
        ports:
          - 27017:27017       # Expose default MongoDB port
        options: >-           # Health checks ensure MongoDB is ready before tests
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }} 
          cache: 'npm'                             

      # Install all project dependencies from package-lock.json
      - name: Install project dependencies
        run: npm install

      # Verify code formatting matches Prettier rules
      - name: Run Prettier check
        run: npm run format:check

      # Check for code quality issues using ESLint
      - name: Run lint
        run: npm run lint

      # Validate Gherkin feature files syntax and style
      - name: Run gherkin-lint
        run: npm run lint:gherkin

    # Compile TypeScript and build the project
      - name: Build the project
        run: npm run build

    # Run test suite using Jest and Cucumber
      - name: Run tests
        run: npm test



        