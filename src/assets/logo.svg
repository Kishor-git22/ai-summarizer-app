<svg xmlns="http://www.w3.org/2000/svg" width="250" height="80" viewBox="0 0 250 80" fill="none">
  <!-- Article / Document Icon -->
  <rect x="10" y="10" width="40" height="55" rx="6" fill="url(#grad)" />
  <line x1="20" y1="25" x2="40" y2="25" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="35" x2="40" y2="35" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="45" x2="35" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Brand Text -->
  <text x="65" y="50" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#111">
    Summarizer
  </text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad" x1="10" y1="10" x2="50" y2="65" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ef4136"/>
      <stop offset="100%" stop-color="#fbb040"/>
    </linearGradient>
  </defs>
</svg>
